<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义Marker图标</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=p8FRTGZ4V26VzvT6Kot8fM8DFxG8UGVv"></script>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMapGL.Map('container');
    var point = new BMapGL.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);
    // 创建小车图标(目前本地还没有图标，地图上看不到，可以删掉下面一行，marker去掉pt后面的参数，让其变成默认红点)
    var myIcon = new BMapGL.Icon("/jsdemo/img/car.png", new BMapGL.Size(52, 26));

    // 创建Marker标注，使用小车图标
    var pt1 = new BMapGL.Point(116.41712321, 39.90912312321);
    var pt2 = new BMapGL.Point(116.42112321, 39.90912312321);
    var marker1 = new BMapGL.Marker(pt1, {
        icon: myIcon
    });
    var marker2 = new BMapGL.Marker(pt2, {
        icon: myIcon
    });
    // 将标注添加到地图
    map.addOverlay(marker1);
    map.addOverlay(marker2);
    // 创建信息窗口
    var opts = {
        width: 200,
        height: 100,
        title: '车辆信息'
    };
    var infoWindow1 = new BMapGL.InfoWindow('地址：北京市东城区王府井大街88号乐天银泰百货八层', opts);
    var infoWindow2 = new BMapGL.InfoWindow('我在你旁边', opts);
    // 点标记添加点击事件
    marker1.addEventListener('click', function () {
        map.openInfoWindow(infoWindow1, pt1); // 开启信息窗口
    });
    marker2.addEventListener('click', function () {
        map.openInfoWindow(infoWindow2, pt2); // 开启信息窗口
    });
</script>
