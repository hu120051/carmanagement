<!DOCTYPE html>
<html>

<head>
    <title>车队管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/css/element.css">
    <link rel="stylesheet" href="/static/css/StartAdmin.css">
    <style>
        .text {
            font-size: 14px;
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both

        .box-card {
            margin: 10px 10px 10px 10px;

    </style>
    <style>
        .el-footer {
            background-color: #f5f5f5;
            color: #333;
            line-height: 60px;
        }

        .el-header {
            background-color: #333;
            color: #fff;
            line-height: 60px;
        }

        .el-aside {
            background-color: #fff;
            color: #333;
        }

        .el-main {
            background-color: #ffffff;
            color: #333;
            padding: 10px;
        }

        .el-select {
            display: block;
        }

        .body {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0px;
            top: 60px;
        }

        .el-header .title {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
        }

        .el-header .topArea {
            float: right;
        }

        .el-header .topArea a {
            margin-right: 20px;
            color: white;
            cursor: pointer;
        }

        .pub_dialog {
            display: flex;
            justify-content: center;
            align-items: Center;
            overflow: hidden;
        }

        .pub_dialog .el-dialog {
            margin: 0 auto !important;
            height: 80%;
            overflow: hidden;
        }

        .pub_dialog .el-dialog .el-dialog__body {
            position: absolute;
            left: 0;
            top: 65px;
            bottom: 65px;
            right: 0;
            padding: 0;
            z-index: 1;
            overflow: hidden;
            overflow-y: auto;
        }

        .pub_dialog .el-dialog .el-dialog__footer {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .el-pagination {
            margin-top: 10px;
            text-align: right;
        }
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <el-container>
            <el-header>
                <el-link class="title" href="/admin" underline="false"><img height="65px" src="/public/static/images/Logo.png" style="margin-left:-40px"/>
                </el-link>
                <span class="topArea">
                    <!-- <el-link :underline="false">消息管理</el-link> -->
                    <el-dropdown>
                        <el-link :underline="false" class="el-icon-user-solid">{{ username }}</el-link>
                        <el-dropdown-menu slot="dropdown">

                            <el-dropdown-item onclick="location.href='admin/index/changepswd';">修改密码
                            </el-dropdown-item>
<!--                            <el-dropdown-item onclick="location.href='/admin/user/logout'>退出登录-->
<!--                            </el-dropdown-item>-->
                            <el-dropdown-item @click.native = "logOut">退出登录
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </span>
            </el-header>
        </el-container>

        <el-container class="body">
            <el-aside width="220px">
                <el-menu class="el-menu-vertical-demo">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span slot="title">用户管理</span>
                        </template>
                        <el-menu-item index="/demo/index">用户信息</el-menu-item>
                        <el-menu-item index="/demo/group">分组</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-menu"></i>
                            <span slot="title">车辆管理</span>
                        </template>
                        <el-menu-item index="/demo/index/ass">车辆信息</el-menu-item>
                        <el-menu-item index="/demo/group/index">申请审批</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-main>
<!--                <el-table >-->
<!--                    <el-table-column label="日期" width="140">-->
<!--                    </el-table-column>-->
<!--                    <el-table-column label="姓名" width="120">-->
<!--                    </el-table-column>-->
<!--                    <el-table-column label="地址">-->
<!--                    </el-table-column>-->
<!--                </el-table>-->
                <div id="container"></div>
            </el-main>
        </el-container>


    </div>

</body>
<script src="/static/js/vue-2.6.10.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/element.js"></script>
<script src="/static/js/StartAdmin.js"></script>
<script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=p8FRTGZ4V26VzvT6Kot8fM8DFxG8UGVv"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            len : 106.4737810,
            lat : 29.5675670,
            username : "",
        },
        mounted () {
            this.baiduMap();
            // this.username = getCookie('username');
            this.abcd();
        },

        methods: {
            logOut() {
                var that = this;
                axios.post('admin/user/logout')
                    .then(function (response)
                    {
                        if (response.data.code == 200) {
                            that.$message({
                                message: '退出成功,正在跳转中',
                                type: 'success'
                            });
                            setTimeout(function () {
                                location.replace('admin');
                            }, 1000)
                        } else {
                            that.$message.error(response.data.msg);
                        }
                    })
                    .catch(function (error)
                    {
                        that.$message.error('tuichu失败，服务器内部错误');
                    })
                ;

            },
            abcd(){
                var that = this;
                axios.post('admin/user/getmyvalue')
                    .then(function (response)
                    {
                        that.username = response.data.data.name;
                    })

            },
            baiduMap(){
                var map = new BMapGL.Map('container');
                var point = new BMapGL.Point(this.len, this.lat);
                map.centerAndZoom(point, 17);
                // 创建小车图标(目前本地还没有图标，地图上看不到，可以删掉下面一行，marker去掉pt后面的参数，让其变成默认红点)
                var myIcon = new BMapGL.Icon('http://i2.tiimg.com/736160/ea1770cd411d5d38.png', new BMapGL.Size(52, 26));

                // 创建Marker标注，使用小车图标
                var pt1 = new BMapGL.Point(106.4766920, 29.5658390);
                var pt2 = new BMapGL.Point(106.4737810, 29.5675670);
                var marker1 = new BMapGL.Marker(pt1, {
                    icon: myIcon
                });
                var marker2 = new BMapGL.Marker(pt2, {
                    icon: myIcon
                });
                // 将标注添加到地图
                map.addOverlay(marker1);
                map.addOverlay(marker2);
                // 创建信息窗口
                var opts = {
                    width: 200,
                    height: 100,
                    title: '车辆信息'
                };
                var infoWindow1 = new BMapGL.InfoWindow('牌照：渝A·71233</br>驾驶员：hhy', opts);
                var infoWindow2 = new BMapGL.InfoWindow('牌照：渝B·42132</br>驾驶员：GLL', opts);
                // 点标记添加点击事件
                marker1.addEventListener('click', function () {
                    map.openInfoWindow(infoWindow1, pt1); // 开启信息窗口
                });
                marker2.addEventListener('click', function () {
                    map.openInfoWindow(infoWindow2, pt2); // 开启信息窗口
                });
                map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
            }
        }
    })
</script>

</html>
