<!DOCTYPE html>
<html>

<head>
    <title>车队管理系统</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/css/element.css">
    <link rel="stylesheet" href="/static/css/StartAdmin.css">
    <style>
        .login {
            display: flex;
            display: -webkit-flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            left: 10%;

            top: 0;
            bottom: 0;
        }

        .login-box {
            width: 400px;
        }
        /* 页脚 */
        footer {
            position: fixed;
            background-color: rgba(43, 166, 166, 0.5);
            color: #1be369;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            height: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>
<div id="app" v-cloak>
    <el-button type="primary" @click="logOut">logout</el-button>
</div>

</body>
<script src="/static/js/vue-2.6.10.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/element.js"></script>
<script src="/static/js/StartAdmin.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            logOut() {
                var that = this;
                axios.post('admin/user/logout')
                    .then(function (response)
                    {
                        if (response.data.code == 200) {
                            that.$message({
                                message: '退出成功,正在跳转中',
                                type: 'success'
                            });
                            setTimeout(function () {
                                location.replace('admin');
                            }, 1000)
                        } else {
                            that.$message.error(response.data.msg);
                        }
                    })
                    .catch(function (error)
                    {
                        that.$message.error('tuichu失败，服务器内部错误');
                    })
                ;

            }
        }
    })
</script>

</html>
